spring:
  application:
    name: paybuddy-payment

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:paybuddy}
    username: ${POSTGRES_USER:paybuddy}
    password: ${POSTGRES_PASSWORD:paybuddy}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

payment:
  gate:
    lock-ttl-seconds: 5
  authentication:
    exemption-countries: KR
    high-amount-threshold: 300000

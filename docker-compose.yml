version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: paybuddy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paybuddy}
      POSTGRES_USER: ${POSTGRES_USER:-paybuddy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paybuddy}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paybuddy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: paybuddy-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
